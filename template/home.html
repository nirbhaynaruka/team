  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
  <script type="text/javascript">
    $('.box').mousemove(function(e){
        var movex = (e.pageX * -1 / 15);
        var movey = (e.pageY * -1 / 15);
        $(this).css('background-position', movex +'px ' + movey + 'px ')
    })
</script>
